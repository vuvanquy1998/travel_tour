<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>WeMap v1.2</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="assets/js/wemap-gl.js"  type="text/javascript"></script>
    <link href="assets/css/wemap.min.css" rel="stylesheet" />

    
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    const map = new wemapgl.WeMap({
        container: 'map',
        key: 'vpstPRxkBBTLaZkOaCfAHlqXtCR',
        center: [ 105.8,21.03],
        zoom: 15,
        urlController: "true",
        reverse: "true"
    });

    const wemapControl = new wemapgl.WeGeocoder({
        flyTo: 'hybrid',
        key: 'vpstPRxkBBTLaZkOaCfAHlqXtCR',
        suggestion: {
            min_char: 4
        }
    });
    map.addControl(wemapControl);

    const wd =  new wemapgl.WeDirections({
        mode: 'cycling',
        key: "vpstPRxkBBTLaZkOaCfAHlqXtCR",
        geocoder: {
            engine: 'pelias',
        }
    });

    map.addControl(wd, 'top-left');

    map.addControl(new wemapgl.NavigationControl(), 'bottom-right');

    map.addControl(new wemapgl.WeGeolocateControl({
        positionOptions: {
            enableHighAccuracy: true
        },
        trackUserLocation: true
    }), 'bottom-right');

    
    let poiLayers = ["poi-level-1", "poi-level-2", "poi-level-3"];
    let filterControl = new wemapgl.WeFilterControl({
        "filters": {
            "cuisine": {
                "text": "Ẩm thực",
                "fa-icon": "fa-cutlery",
                "color": "#A93226",
                "featureClasses": ["cafe", "restaurant", "fast_food", "food_court"],
                "layers": poiLayers
            },
            "entertainment": {
                "text": "Giải trí",
                "fa-icon": "fa-glass",
                "color": "#F1C40F",
                "featureClasses": ["bar", "nightclub", "pub", "theatre", "casino", "cinema"],
                "layers": poiLayers
            },
            "shopping": {
                "text": "Mua sắm",
                "fa-icon": "fa-shopping-bag",
                "color": "#34495E",
                "featureClasses": ["shop", "grocery", "alcohol_shop", "jewelry", "mall", "supermarket", "fashion", "convenience", "marketplace"],
                "layers": poiLayers
            },
            "hotel": {
                "text": "Nhà nghỉ",
                "fa-icon": "fa-hotel",
                "color": "#229954",
                "featureClasses": ["hotel", "guest_house", "motel"],
                "layers": poiLayers
            }
        }
    });
    map.addControl(filterControl, "top-left")

</script>
<script src="./index_build.js" type="text/javascript"></script>
</body>
</html>
